



<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form [formGroup]="signinForm" class="user" (ngSubmit)="signinNow()">
                                    
                                    <div class="form-group">
                                        <input type="text" formControlName="name" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="nameHelp"
                                            placeholder="Enter your full name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" formControlName="username" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="usernameHelp"
                                            placeholder="Enter username">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" formControlName="cinId" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="usernameHelp"
                                            placeholder="Enter your ID">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" formControlName="category" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="usernameHelp"
                                            placeholder="Enter your category">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" formControlName="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter your email...">
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="password" formControlName="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>

                                    
                                    
                                    <button type="submit" [disabled]="! signinForm.valid" class="btn btn-primary btn-user btn-block">
                                        CREATE ACCOUNT
                                    </button>

                                    <div class="form-group my-2" *ngIf="errMsg!=''">
                                        <div class="alert alert-danger">
                                            {{errMsg}}
                                        </div>
                                    </div>
                                    <div class="form-group my-2" *ngIf="successMsg!=''">
                                        <div class="alert alert-success">
                                            {{successMsg}}
                                        </div>
                                    </div>
                                    
                                    
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small"routerLink="/signin">Back to sign in</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
